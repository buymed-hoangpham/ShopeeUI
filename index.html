<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Shopee Việt Nam | Mua và Bán Trên Ứng Dụng Di Động Hoặc Website
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-5.13.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <div class="header__navbar">
            <ul class="header__navbar-list">
              <li class="header__navbar-item header__navbar-item--separate">
                <a href="" class="header__navbar-item-link">Kênh Người Bán</a>
              </li>
              <li class="header__navbar-item header__navbar-has-qr header__navbar-item--separate">
                Tải ứng dụng
                <div class="header__qr">
                  <img
                    src="assets/img/qr_code.png"
                    alt="QR Code"
                    class="header__qr-img"
                  />
                  <div class="header__qr-apps">
                    <a href="" class="header__qr-download-link">
                        <img
                        src="assets/img/googleplay.png"
                        alt="Google Play"
                        class="header__qr-download-img"
                        />
                    </a>
                    <a href="" class="header__qr-download-link">
                        <img
                        src="assets/img/appstore.png"
                        alt="App Store"
                        class="header__qr-download-img"
                        />
                    </a>
                    
                  </div>
                </div>
              </li>
              <li class="header__navbar-item">
                <span class="header__navbar-title--no-pointer">Kết nối</span>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-facebook"></i>
                </a>
                <a href="" class="header__navbar-icon-link">
                  <i class="header__navbar-icon fab fa-instagram"></i>
                </a>
              </li>
            </ul>
            <ul class="header__navbar-list">
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon far fa-bell"></i>
                  Thông báo
                </a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">
                  <i class="header__navbar-icon far fa-question-circle"></i>
                  Trợ giúp
                </a>
              </li>
              <li class="header__navbar-item header__navbar-item--separate">
                <a href="" class="header__navbar-item-link">Đăng ký</a>
              </li>
              <li class="header__navbar-item">
                <a href="" class="header__navbar-item-link">Đăng nhập</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
